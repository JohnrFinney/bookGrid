
<input type="button" value="Reset Cache" (click)="resetCache();"/>
<table>

  <tbody>
      <tr *ngFor="let book of books">
        <book bookId="{{ book.bookId }}" title="{{ book.title }}" genre="{{ book.genre }}" summary="{{ book.summary }}" (openBookEvt)="openBook($event)"></book>
      </tr>
  </tbody>
</table>
